name: EAS Submit to TestFlight

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: 'Build ID (leave empty for latest)'
        required: false
        type: string

jobs:
  submit:
    name: Submit to TestFlight
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Submit to TestFlight
        env:
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          if [ -n "${{ github.event.inputs.build_id }}" ]; then
            eas submit --platform ios --id ${{ github.event.inputs.build_id }} --non-interactive
          else
            eas submit --platform ios --latest --non-interactive
          fi
